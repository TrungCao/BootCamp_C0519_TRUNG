<!DOCTYPE html>
<html>
    <body>
        <script>
            
            let weight = parseInt(prompt('Nhap can nang(kg): '));
            let height = parseInt(prompt('Nhap chieu cao(m): '));
            let bmi = weight/(height*2);
            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");
            
        </script>
    </body>
</html>
