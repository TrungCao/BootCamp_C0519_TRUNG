<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="month">
        <button type="button" onclick="count()">Tính số ngày</button>
        <p id="result"></p>
        <script>
            function count(){
                let month = parseInt(document.getElementById('month').value);
                switch(month) {
                    case 2:
                        document.getElementById('result').innerHTML=  'thang ' + month +' co 28 hoac 29 ngay';
                        break;
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('result').innerHTML='thang '+month+' co 31 ngay';
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('result').innerHTML='thang'+month+' co 30 ngay';
                        break;
                    default:
                        document.getElementById('result').innerHTML='nhap sai';
                }
                document.getElementById('month').value="";
            }
        </script>
    </body>
</html>
