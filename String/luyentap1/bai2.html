<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dem tu trong chuoi</title>
    </head>
    <body>
        <script>
            function binarySearch(x){
                let arr = [];
                let min = 0;
                let max = arr.length - 1;
                let mid =0;

                while(max>=min){
                    mid = (min + max)/2;
                    if(arr[mid]== x){
                        return mid;
                    }else if(arr[mid]<x){
                        min = mid + 1;
                    }else{
                        max = mid -1;
                    }
                    return -1;
                }


                
  
    // We reach here when element is not 
    // present in array 
    return -1; 
} 
            }
        </script>
    </body>
</html>
