<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>dd/mm/yyyy</title>
    </head>
    <body>
        <input type = "type" id = "input" >
        <button type="button" onclick="checkDate()">Check</button>
        <p id= "result"></p>
        <script>
 
            function checkDate(input){
                input = document.getElementById("input").value;
                
                regexp =/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/
                if(regexp.test(input)){
                    document.getElementById("result").innerHTML = "Hợp lệ";
                } else{
                    document.getElementById("result").innerHTML = " Không hợp lệ";
                }
            }
        </script>
    </body>
</html>
