<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Validate số điện thoại</title>
    </head>
    <body>
        <input type = "type" id = "input" >
        <button type="button" onclick="checkPhoneNumber()">Check</button>
        <p id= "result"></p>
        <script>

            
            function checkPhoneNumber(input){
                input = document.getElementById("input").value;
                regexp = /^[(][0-9]{2}[)][-][(][0][0-9]{9}[)]$/;
                if(regexp.test(input)){
                    document.getElementById("result").innerHTML = "Hợp lệ";
                } else{
                    document.getElementById("result").innerHTML = " Không hợp lệ";
                }
            }
        </script>
    </body>
</html>
