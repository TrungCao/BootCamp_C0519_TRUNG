<!DOCTYPE html>
<html>
    <body>
        <input type = "text" id = "num" />
        <button type = "button" onclick = "check()">Check</button>
        <p id = "result"></p>
        <script>
            function check(){
                let number = document.getElementById("num").value;
                if( isPrime(number)){
                    document.getElementById("result").innerHTML = "La so nguyen to";
                } else {
                    document.getElementById("result").innerHTML = "Khong phai so nguyen to";
                }
                document.getElementById("num").value = "";
            }
            function isPrime(num){
                if(num<2){
                        return false;
                }
                for(var i = 2 ; i< Math.sqrt(num); i++){
                    if(num%i==0){
                        return false;
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
