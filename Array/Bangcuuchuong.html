<!DOCTYPE html>
<html>
    <body>
        <script>
            var sout = "<table border ='1' weidth = '300' cellspacing='0' cellpadding='3'>"
            for(var i = 1; i<=9;i++){
                sout+="<tr>";
                for(var j = 2; j <= 9; j++){
                    sout = sout+ "<td>" +j+"*"+i+"="+i*j+"</td>";
                }
                sout+="</tr>";
            }
            sout+="</table>";
            document.write(sout);
        </script>
    </body>
</html>
