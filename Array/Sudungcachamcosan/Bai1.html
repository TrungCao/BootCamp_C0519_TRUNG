<!DOCTYPE html>
<html>
    <head>
            <meta charset=utf-8 />
            <title>JavaScript Array Join</title>
    </head>
    <body>
        <script>
            let mycolor = ["Red","Green","White","Black"]
            console.log(mycolor);
            console.log(mycolor.toString());
            console.log(mycolor.join());
            console.log(mycolor.join(' '));
        </script>
    </body>
</html>
