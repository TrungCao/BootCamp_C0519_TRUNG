<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TÃ¬m min</title>
    </head>
    <body>
        <script>
            function findMinScore(arr){
                var min = arr[0];
              for(var i =0; i< arr.length; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
              }
              return min;
            }
            let array = [10,5,2,8,-1,6,8,-2];
            console.log(findMinScore(array));
        </script>
    </body>
</html>
