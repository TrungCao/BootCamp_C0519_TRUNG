<!DOCTYPE html>
<html>
    <body>
        <script>
                let num = parseInt(prompt("Moi nhap so: "))
                function isPrime(n){
                    if(n<2){
                        return false;
                    }
                    for(var i = 2 ; i< Math.sqrt(n); i++){
                        if(n%i==0){
                            return false;
                        }
                    }
                    return true;
                }
                document.write(isPrime(num));
        </script>
    </body>
</html>
