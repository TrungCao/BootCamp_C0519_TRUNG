        <script>
             function tryRemoveFromArray(arr,index){
                 var remove = [];
                 for(var i = 0;i< arr.length; i++){
                     if(i == index){
                        arr.splice(i,1);
                     }
                 }
                 return arr;
             }

             console.log(tryRemoveFromArray(array,0));
