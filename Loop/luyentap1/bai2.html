<!DOCTYPE html>
<html>
    <body>
        <script>
            var nhietDo = parseInt(prompt("Moi nhap nhiet do:"));

            if(nhietDo>100){
                document.write("Giam nhiet do");
            }else if(nhietDo<20){
                document.write("Tang nhiet do");
            }else{
                document.write("Vua dep!")
            }
        </script>
    </body>
</html>
