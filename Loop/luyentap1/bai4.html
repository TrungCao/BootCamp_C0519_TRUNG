<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = 0;
            var b = 1;
            var c;
           for(var i = 0;i<100;i++){
               c = a + b;
               a = b;
               b = c;
               if(c % 5 == 0){      
                   break;
               }
           }
           document.write(c);
        </script>
    </body>
</html>
