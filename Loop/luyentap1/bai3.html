<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = 0;
            var b = 1;
            var c;
            var sum = 0;
            document.write(a+" ");
            for(var i = 1;i<20;i++){
                c = a+b;
                a = b;
                b = c;
                document.write(c+" ")
                sum += c;
            }
            document.write("Tong cac so bang: "+sum);
            
        </script>
    </body>
</html>
