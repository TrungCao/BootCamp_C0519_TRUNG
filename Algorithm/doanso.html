<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Đoán số</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("Nhập vào 1 số: "))


            function binarySearch(arr,x) {
                this.arr = arr;
                this.l = 0;
                this.r = arr.length-1;;
                this.x = x;
                this.m = 0;
                while (this.l <= this.r) { 
                        this.m = this.l + (this.r - this.l) / 2; 
                        if (arr[this.m] == this.x)
                            return this.m; 
                
                        if (arr[this.m] < this.x)
                            this.l = this.m + 1; 

                        else
                            this.r = this.m - 1; 
                    } 
                    return -1; 
            }


            function linearSearch(arr,x){
               
                this.arr = arr;
                this.x = x;

                for(var i = 0; i < this.arr.length; i++){
                    if(this.arr[i] == this.x){
                        return i;
                    }
                    return -1;
                }
                
            }

            var arr = [2 ,4,5,6,,7,8,9];
            var t0 = performance.now();
            linearSearch(arr,num);
            var t1 = performance.now();
            console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.")

            var t2 = performance.now();
            binarySearch(arr,num);
            var t3 = performance.now();
            console.log("Call to doSomething took " + (t3 - t2) + " milliseconds.")


    

           
            


                     
                
        </script>
    </body>
</html>
